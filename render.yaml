# GuardianEye
services:
  - type: web
    name: guardianeye-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: FASTINO_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: guardianeye-ui
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://guardianeye-api.onrender.com/api/*
