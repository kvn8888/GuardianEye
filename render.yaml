# GuardianEye â€” two services: static frontend + FastAPI backend
services:
  - type: web
    name: guardianeye-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: FASTINO_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false

  - type: web
    name: guardianeyeui
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
